<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="save(f)">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Veiculo</h1>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Marca</label>
        <input pInputText name="marca" type="text" [(ngModel)]="veiculo.marca">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Modelo</label>
        <input pInputText name="modelo" type="text" [(ngModel)]="veiculo.modelo">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Cor</label>
        <input pInputText name="cor" type="text" [(ngModel)]="veiculo.cor">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Placa</label>
        <input pInputText name="placa" type="text" [(ngModel)]="veiculo.placa">
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Combustível</label>
        <p-dropdown name="combustiveis" [options]="combustiveis" placeholder="Selecione"
        [(ngModel)]="veiculo.combustivel"></p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Opcionais</label>
        <p-dropdown name="opcionais" [options]="opcionais" placeholder="Selecione"
        [(ngModel)]="veiculo.opcionais"></p-dropdown>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Renavam</label>
        <input pInputText name="renavam" type="text" [(ngModel)]="veiculo.crlv.renavam">
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Data de Emissão do Renavam</label>
        <p-calendar name="data" dateFormat="dd/mm/yy" [inline]="false" [(ngModel)]="veiculo.crlv.dataEmissao"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Cidade de Emissão do Renavam</label>
        <input pInputText name="cidade" type="text" [(ngModel)]="veiculo.crlv.cidadeEmissao">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Estado de Emissão do Renavam</label>
        <input pInputText name="estado" type="text" [(ngModel)]="veiculo.crlv.estadoEmissao">
      </div>

      <div class="p-col-12">
        <p>
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
          <button pButton type="button" label="Novo" class="p-button-info"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
        </p>
      </div>
    </div>

  </form>
</div>
