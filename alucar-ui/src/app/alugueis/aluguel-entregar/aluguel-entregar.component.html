<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="entregarVeiculo(f)">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Registrar a Devolução do Veículo</h1>
        <h2> Ao confirmar a entrega, você confirma que o Locatário realizou a devolução</h2>
      </div>

      <div class="p-col-12">
        <p><button pButton type="submit" label="Confirmar"></button></p>
        <p><button pButton type="submit" label="Voltar" routerLink="/alugueis"></button></p>
      </div>
    </div>
  </form>
</div>
